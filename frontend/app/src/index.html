  <style>
    .btn-large{
      border-radius: 1024px;
      margin: 5px;

    /* label focus color */
    .input-field input[type=text]:focus + label {
      color: #3f51b5 !important;
    }
    /* label underline focus color */
    .input-field input[type=text]:focus {
      border-bottom: 1px solid #3f51b5 !important;
      box-shadow: 0 1px 0 0 #3f51b5 !important;
    }

      <div id="callersIDContainer" class="row" style="width:200%; position: relative; left:0%; transition: left 0.5s">

          <input id="callerID" type="text">
          <label for="callerID">Your ID</label>

      </div>

      <button id="send" class="btn-large waves-effect waves-light red" style="display: none">Send message</button>

    </div>
  </div>
