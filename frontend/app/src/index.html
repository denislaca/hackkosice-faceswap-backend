<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="font.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>My App</title>
  </head>
  <body>
    <div id="loading" class="dialog visible">Loading</div>
    <div id="app">
      <video id="my-player" data-setup="{}" preload="auto">
        <source src="https://vjs.zencdn.net/v/oceans.mp4" type="video/mp4"></source>
        <p class="vjs-no-js">
          To view this video please enable JavaScript, and consider upgrading to
          a web browser that
          <a href="https://videojs.com/html5-video-support/" target="_blank">
            supports HTML5 video
          </a>
        </p>
      </video>

      <button id="send">Send message</button>
    </div>
    <div id="modal" class="dialog">Záznam skončený</div>
    <div id="error" class="dialog error"></div>
    <script src="./index.js" data-container="#app"></script>
    <script>
      if (process.env.BROWSER_SYNC_CLIENT_URL) {
        const current = document.currentScript;
        const script = document.createElement("script");
        script.src = process.env.BROWSER_SYNC_CLIENT_URL;
        script.async = true;
        current.parentNode.insertBefore(script, current);
      }
    </script>
  </body>
</html>
